{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Bingo</title>
    <link rel="stylesheet" href="{% static 'css/top.css' %}">
  </head>
  <body>
    <div class="LOGO">
      <img src="../../static/images/UI/logo.png" alt="BINGO" id="bingo">
    </div>
      <form class="PLAYER" action="./cgi-bin/category.py" method="post">

      <form class="MANAGER" action="./cgi-bin/category.py" method="post">

</html>
